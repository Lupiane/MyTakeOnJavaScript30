<html>
  <head>
    <meta charset="UTF-8">
    <title>JS Street Piano</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="piano">
    <ul class="set">
      <li class="white b" data-key="83">s</li>
      <li class="black as" data-key="69">e</li>
      <li class="white a" data-key="68">d</li>
      <li class="black gs" data-key="82">r</li>
      <li class="white g" data-key="70">f</li>
      <li class="black fs" data-key="84">t</li>
      <li class="white f" data-key="71">g</li>
      <li class="white e" data-key="72">h</li>
      <li class="black ds" data-key="85">u</li>
      <li class="white d" data-key="74">j</li>
      <li class="black cs" data-key="73">i</li>
      <li class="white c" data-key="75">k</li>
    </ul>
  </div>

    <audio data-key="83" src="wav/f1.wav"></audio>
    <audio data-key="69" src="wav/f1s.wav"></audio>
    <audio data-key="68" src="wav/g1.wav"></audio>
    <audio data-key="82" src="wav/g1s.wav"></audio>
    <audio data-key="70" src="wav/a1.wav"></audio>
    <audio data-key="84" src="wav/a1s.wav"></audio>
    <audio data-key="71" src="wav/b1.wav"></audio>
    <audio data-key="72" src="wav/c1.wav"></audio>
    <audio data-key="85" src="wav/c1s.wav"></audio>
    <audio data-key="74" src="wav/d1.wav"></audio>
    <audio data-key="73" src="wav/d1s.wav"></audio>
    <audio data-key="75" src="wav/e1.wav"></audio>
  </body>
</html>
